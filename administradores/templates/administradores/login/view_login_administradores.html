{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href="{% static 'administradores/login/img/icons8-cвdigo.gif' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Login</title>
    <style>
        .btn-info {
            background-color: #17a2b8;
            border-color: #17a2b8;
        }

        .btn-info:hover,
        .btn-info:focus {
            background-color: #117a8b;
            border-color: #117a8b;
        }

        .wave {
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
        }

        .wave:before {
            content: '';
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            border-radius: 100%;
            transform-origin: center center;
            transform: translate(-50%, -50%);
        }

        .wave.effect {
            animation: waveEffect .8s linear;
        }

        @keyframes waveEffect {
            0% {
                width: 0;
                height: 0;
                opacity: 0.5;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

    </style>
</head>
<body class=" d-flex justify-content-center align-items-center vh-100 bg-primary bg-black">
<form method="post">

    {% csrf_token %}
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% elif mensaje %}
        <div class="alert alert-success" role="alert">
            {{ mensaje }}
        </div>
    {% endif %}

    <div class="bg-white p-5 rounded-5 text-secondary" style="width: 25rem;">
        <div class="d-flex justify-content-center">
            <img src="{% static 'administradores/login/img/login-icon.svg' %}" alt="login-icon" style="height: 7rem">
        </div>
        <div class="text-center fs-1 fw-bold">Bienvenido Administrador</div>
        <div class="input-group mt-5">
            <div class="input-group-text bg-info">
                <img src="{% static 'administradores/login/img/login-icon.svg' %}" alt="username.svg" style="height: 1rem;">
            </div>
            <input type="text" class="form-control" name="email" placeholder="Nombre de usuario" required>
        </div>
        <div class="input-group mt-5">
            <div class="input-group-text bg-info ">
                <img src="{% static 'administradores/login/img/password-icon.svg' %}" alt="password.svg"
                     style="height: 1rem;">
            </div>
            <input type="password" class="form-control" name="password" placeholder="Contraseña" required>
        </div>
        <div class="d-flex justify-content-around mt-2">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox" name="">
                <div style="font-size: 0.9rem" class="pt-1">Recuerdame</div>
            </div>
            <div class="pt-1">
                <a href="{% url 'administrador_recuperar' %}" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem;">Recuperrar
                    contraseña</a>
            </div>
        </div>
<button id="login-btn" type="submit" class="btn btn-info text-white w-100 mt-3">Login</button>

        <div class="d-flex gap-1 justify-content-center mt-1">
            <div>¿No tienes cueta?</div>
            <a href="{% url 'administradores_crear' %}" class="text-decoration-none text-info fw-semibold">Crear una</a>
        </div>
    </div>
</form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script>
  var loginBtn = document.getElementById('login-btn');

  loginBtn.addEventListener('click', function() {
    anime({
      targets: loginBtn,
      scale: 1.2,
      duration: 300,
      easing: 'easeOutSine',
      direction: 'alternate'
    });
  });
</script>
</body>
</html>
